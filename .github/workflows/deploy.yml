name: CI/CD + Server Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Kodni yuklab olish
        uses: actions/checkout@v3

      - name: 🧰 Node.js o‘rnatish
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Dependency o‘rnatish
        run: npm ci

      - name: 🏗️ Build yaratish
        run: npm run build

      # --- GitHub Pages Deploy ---
      - name: 🚀 Deploy GitHub Pages’ga
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist

      # 5️⃣ Serverga upload qilish (scp orqali)
      - name: Deploy to Ubuntu Server
        uses: appleboy/scp-action@v0.1.4
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}
          SSH_TARGET: ${{ secrets.SSH_TARGET }}
        run: |
          scp -P $SSH_PORT -i $SSH_SECRET_KEY -r dist/* $SSH_USERNAME@$SSH_HOST:$SSH_TARGET
