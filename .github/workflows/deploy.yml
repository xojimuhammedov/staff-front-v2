name: CI/CD + Server Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Kodni yuklab olish
        uses: actions/checkout@v4

      - name: 🧰 Node.js o‘rnatish
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📥 Dependency o‘rnatish
        run: npm ci

      - name: 🏗️ Build yaratish
        run: npm run build

      - name: Kodni yuklash
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REMOTE_PATH: ${{ secrets.SSH_TARGET }}
      HOST: ${{ secrets.SSH_HOST }}
      USERNAME: ${{ secrets.SSH_USERNAME }}
      PORT: ${{ secrets.SSH_PORT }}
      SSH_SECRET_KEY: ${{ secrets.SSH_SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_SECRET_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$PORT" "$HOST" >> ~/.ssh/known_hosts

      - name: Ensure remote directory exists
        run: |
          ssh -i ~/.ssh/id_ed25519 -p "$PORT" "$USERNAME@$HOST" "mkdir -p '$REMOTE_PATH'"

      - name: Sync build to server
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519 -p $PORT" dist/ "$USERNAME@$HOST:$REMOTE_PATH/"